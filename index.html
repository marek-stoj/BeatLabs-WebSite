<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <script>
      window.onload = function () {
        try {
          var userLanguage = navigator.language || navigator.userLanguage;

          if (!userLanguage) {
            userLanguage = "en";
          }

          userLanguage = userLanguage.toUpperCase();

          var href = null;

          if (userLanguage.startsWith("PL")) {
            href = "/pl/";
          } else if (userLanguage.startsWith("ZH")) {
            href = "/zh/";
          } else {
            href = "/en/";
          }

          if (href) {
            window.location.href = href;
          }
        } catch (error) {
          console.error(error);

          window.location.href = "/en/";
        }
      };
    </script>
  </head>
  <body>
    <div>
      <h1>Beat Labs</h1>

      <ul>
        <li>
          <a href="/en/">Beat Labs in English</a>
        </li>
        <li>
          <a href="/pl/">Beat Labs po polsku</a>
        </li>
        <li>
          <a href="/zh/">中文的Beat Labs</a>
        </li>
      </ul>
    </div>
  </body>
</html>
