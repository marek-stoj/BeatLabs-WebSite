<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-BFS97CHYWG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-BFS97CHYWG");
    </script>

    <script>
      try {
        var userLanguage = navigator.language || navigator.userLanguage;

        if (!userLanguage) {
          userLanguage = "en";
        }

        userLanguage = userLanguage.toUpperCase();

        var href = null;

        if (userLanguage.startsWith("EN")) {
          href = "/en/";
        } else if (userLanguage.startsWith("PL")) {
          href = "/pl/";
        } else if (userLanguage.startsWith("ZH")) {
          href = "/zh/";
        } else if (userLanguage.startsWith("KO")) {
          href = "/ko/";
        }

        if (href) {
          window.location.href = href;
        }
      } catch (error) {
        console.error(error);

        window.location.href = "/en/";
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Beat Labs</h1>

      <ul>
        <li>
          <a href="/en/">Beat Labs in English</a>
        </li>
        <li>
          <a href="/pl/">Beat Labs po polsku</a>
        </li>
        <li>
          <a href="/zh/">中文的Beat Labs</a>
        </li>
        <li>
          <a href="/ko/">한국어로 Beat Labs</a>
        </li>
      </ul>
    </div>
  </body>
</html>
