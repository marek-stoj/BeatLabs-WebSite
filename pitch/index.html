    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-BFS97CHYWG");
    </script>

    <script>
      try {
        var userLanguage = navigator.language || navigator.userLanguage;

        if (!userLanguage) {
          userLanguage = "en";
        }

        userLanguage = userLanguage.toUpperCase();

        var href = null;

        if (userLanguage.startsWith("EN")) {
          href = "/en/pitch/";
        } else if (userLanguage.startsWith("PL")) {
          href = "/pl/pitch/";
        } else if (userLanguage.startsWith("ZH")) {
          href = "/zh/pitch/";
        } else if (userLanguage.startsWith("KO")) {
          href = "/ko/pitch/";
        } else if (userLanguage.startsWith("JP")) {
          href = "/ja/pitch/";
        }

        if (href) {
          window.location.href = href;
        }
      } catch (error) {
        console.error(error);

        window.location.href = "/en/pitch/";
      }
    </script>
  </head>
