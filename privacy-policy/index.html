<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <script>
      try {
        var userLanguage = navigator.language || navigator.userLanguage;

        if (!userLanguage) {
          userLanguage = "en";
        }

        userLanguage = userLanguage.toUpperCase();

        var href = null;

        if (userLanguage.startsWith("EN")) {
          href = "/en/privacy-policy/";
        } else if (userLanguage.startsWith("PL")) {
          href = "/pl/privacy-policy/";
        } else if (userLanguage.startsWith("ZH")) {
          href = "/zh/privacy-policy/";
        } else if (userLanguage.startsWith("KO")) {
          href = "/ko/privacy-policy/";
        }

        if (href) {
          window.location.href = href;
        }
      } catch (error) {
        console.error(error);

        window.location.href = "/en/privacy-policy/";
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Beat Labs Privacy Policy</h1>

      <ul>
        <li>
          <a href="/en/privacy-policy/">Beat Labs Privacy Policy in English</a>
        </li>
        <li>
          <a href="/pl/privacy-policy/"
            >Beat Labs Polityka Prywatności po polsku</a
          >
        </li>
        <li>
          <a href="/zh/privacy-policy/">Beat Labs 中文版隐私政策</a>
        </li>
        <li>
          <a href="/ko/privacy-policy/"
            >한국어로 Beat Labs 개인정보 처리방침</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
